# Android ALSA configuration file for the CTP-PR0 board.

#
# Mixer Devices
#

ctl.AndroidPlayback {
        type hw
        card K5
}

ctl.AndroidPlayback_HDMI {
        type hw
        card IntelHDMI
        device 0
}

ctl.AndroidPlayback_Widi {
        type hw
        card Loopback
        device 0
}

ctl.AndroidRecord {
        type hw
        card K5
}


#
# Playback Devices
#

pcm.AndroidPlayback {
        type plug
        slave.pcm "speaker"
}

pcm.AndroidPlayback_Speaker_ringtone {
        type plug
        slave.pcm "speaker"
}

pcm.AndroidPlayback_Speaker_normal {
        type plug
        slave.pcm "speaker"
}

pcm.speaker {
	type hooks
	slave.pcm {
		type hw
		card K5
		device 0
		subdevice 0
	}
    hooks.0 { type  ctl_elems hook_args [
#Analog initial
        { name "HPOUT2 Digital Switch" value {0 off 1 off}}
        { name "HPOUT1 Digital Switch" value {0 off 1 off}}
        { name "EPOUT Digital Switch" value off}
        { name "HPOUT2L Input 1" value "None" }
        { name "HPOUT2R Input 1" value "None" }
        { name "HPOUT2L Input 2" value "None" }
        { name "HPOUT2R Input 2" value "None" }
        { name "HPOUT1L Input 1" value "None" }
        { name "HPOUT1R Input 1" value "None" }
        { name "HPOUT1L Input 2" value "None" }
        { name "HPOUT1R Input 2" value "None" }
        { name "EPOUT Input 1" value "None" }
        { name "EPOUT Input 2" value "None" }

        { name "Sub WM2000 Switch" value "off"} 
#        { name "MBC Switch" value "off"}

#DSP initial
        { name "DSP1 Mode" value "SAMPLE_RATE_1"}
        { name "OUT Mode" value "SAMPLE_RATE_1"}
        { name "FX Mode" value "SAMPLE_RATE_1"}
        { name "DSP1L Input 1" value "None"}
        { name "DSP1R Input 1" value "None"}
        { name "DSP1 Aux 6" value "None"}
        { name "ISRC2DEC1 Input" value "None"}
        { name "DSP1 Aux 3" value "None"}

#AIF1RX1/AIF1RX2->DRC1->LHPF1->DSP1 ->OUT2L
        { name "DRC1L Input 1" value "AIF1RX1" }
        { name "DRC1L Input 2" value "AIF1RX2" }
        { name "LHPF1 Input 1" value "DRC1L"}
        { name "DSP1L Input 1" value "LHPF1"}
 
        { name "DSP1 Firmware" value "MBC/VSS"}
        { name "HPOUT2L Input 1" value "DSP1.1"}
        { name "HPOUT2R Input 1" value "DSP1.1"}
        { name "MBC Switch" value "on"}

#EQ setting
        { name "DRC1" value "011a0933042000ad0320"}
        { name "DRC1L Input 1 Volume" value 26 }
        { name "DRC1L Input 2 Volume" value 26 }
        { name "HPOUT2L Input 1 Volume" value 32 }

        { name "LHPF1 Mode" value "High-pass"}
        { name "LHPF1 Coeff" value 61467}
        { name "LHPF1 Input 1 Volume" value 32}

#Volume setting
        { name "HPOUT2 Digital Volume" value {0 139 1 139}}
        { name "HPOUT2 Digital Switch" value {0 on 1 on}}
    ] }
    hooks.1 { type  ctl_elems hook_args [ { name "LPE IHF mixer" value 3} ] }
}


