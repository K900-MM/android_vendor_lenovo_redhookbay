}

pcm.earpiece {
        type hooks
        slave.pcm {
                type hw
                card K5
                device 0
                subdevice 0
        }
        hooks.0 { type  ctl_elems hook_args [ 
            { name "HPOUT2 Digital Switch" value {0 off 1 off}}
            { name "HPOUT1 Digital Switch" value {0 off 1 off}}
            { name "EPOUT Digital Switch" value off}
            { name "HPOUT2L Input 1" value "None" }
            { name "HPOUT2R Input 1" value "None" }
            { name "HPOUT2L Input 2" value "None" }
            { name "HPOUT2R Input 2" value "None" }
            { name "HPOUT1L Input 1" value "None" }
            { name "HPOUT1R Input 1" value "None" }
            { name "HPOUT1L Input 2" value "None" }
            { name "HPOUT1R Input 2" value "None" }
            { name "EPOUT Input 1" value "None" }
            { name "EPOUT Input 2" value "None" }

            { name "MBC Switch" value "off"}
            { name "ISRC2DEC1 Input" value "None"}
            { name "DSP1 Aux 3" value "None"}
# Turn on in call and turn off in HAL
            { name "Sub WM2000 INCALL" value "on"}
            { name "Sub WM2000 Switch" value "on"}
            { name "DSP1 Mode" value "SAMPLE_RATE_1"}
            { name "OUT Mode" value "SAMPLE_RATE_1"}
            { name "FX Mode" value "SAMPLE_RATE_1"}

            { name "EPOUT Input 1" value "AIF1RX1"}
            { name "EPOUT Input 2" value "AIF1RX2"}
            { name "EPOUT Digital Volume" value 128}
            { name "EPOUT Digital Switch" value on}
            { name "EPOUT Volume" value 10}
        ] }
}

